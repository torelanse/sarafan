#spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/sarafan?useUnicode=true&serverTimezone=UTC}
spring.datasource.url=${SPRING_DATASOURCE_URL}
#spring.datasource.url=jdbc:mysql://localhost:3306/sarafan?useUnicode=true&serverTimezone=UTC
#spring.datasource.username=${DBLOGIN}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
#spring.datasource.username=${SPRING_DATASOURCE_USERNAME:DBLOGIN}
#spring.datasource.password=${DBPASSWORD}
#spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:DBPASSWORD}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.generate-ddl=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

security.oauth2.client.clientId=${CLIENTID}
security.oauth2.client.clientSecret=${CLIENTSECRET}



security.oauth2.client.accessTokenUri=https://www.googleapis.com/oauth2/v4/token
security.oauth2.client.userAuthorizationUri=https://accounts.google.com/o/oauth2/v2/auth
security.oauth2.client.clientAuthenticationScheme=form
security.oauth2.client.scope=openid,email,profile
security.oauth2.resource.userInfoUri=https://www.googleapis.com/oauth2/v3/userinfo
security.oauth2.resource.preferTokenInfo=true

spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.jdbc.schema=classpath:session_tables.sql

spring.profiles.active=dev
